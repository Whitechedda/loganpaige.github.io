<!DOCTYPE html>
<html>

<title>Playing with the DOM</title>
</head>
<body>
<h1 id = "main-heading">hello world!</h1>

  
  <script src = "https://code.jquery.com/jquery-2.1.0.js"></script>
  
<script>
var newHeadingText = prompt("please provide a new heading:");
//asking for the neew header
$("#main-heading").text(newHeadingText);
  // set new text
  $("body").append("<p>this is a new paragraph.</p>");
  for (var i = 0; i < 3; i++)
  {
    //start counting at 0, stop when you get to 3, add 1 each time
    var hobby = prompt("tell me about one of your hobbies.");
    $("body").append("<p>" + hobby + "</p>");
  }
  
  $("body").append("<h1> this will fade out! </h>");
  $("h1").fadeOut(3000).fadeIn(2000);
  
</script>

</body>
